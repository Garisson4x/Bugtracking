<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bugtracking</title>
        <link rel="stylesheet/less" type="text/css" href="style.less" />
        <script src="less.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="meeting">
            <h1>Registration</h1>
            <form>
                <input type="text" name="name" placeholder="Name" /><br/>

            </form>
            </div>
    </body>
</html>
